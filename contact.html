<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOKAPER | Contact</title>
  <link rel="icon" href="https://raw.githubusercontent.com/JOKAPER-21/Happy-Blending/refs/heads/main/src/logo/Logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    footer {
      background-color: #1f1f1f;
      color: #999999;
      margin-top: auto;
      width: 100%;
    }
  </style>
</head>
<body class="bg-gray-950 text-white font-sans">

  <!-- Navigation -->
  <nav class="bg-gray-900">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-6 relative">
      <!-- Logo -->
      <div>
        <a href="index.html" class="text-3xl font-bold text-white hover:text-blue-500 transition">OCTAPETRIX</a>
      </div>

      <!-- Burger Icon -->
      <div class="lg:hidden">
        <button id="menu-btn" class="text-white text-2xl focus:outline-none">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden lg:flex space-x-8 text-sm sm:text-base absolute left-1/2 transform -translate-x-1/2">
        <a href="index.html" class="text-gray-300 hover:text-white transition">HOME</a>
        <a href="personal.html" class="text-gray-300 hover:text-white transition">PORTFOLIO</a>
        <a href="https://jokaper-21.github.io/LinkHub/" target="_blank" rel="noopener noreferrer" class="text-gray-300 hover:text-white transition">LINKHUB</a>
        <a href="https://github.com/JOKAPER-21/SCeasar" target="_blank" rel="noopener noreferrer" class="text-gray-300 hover:text-white transition">TOOLS</a>
        <!-- <a href="resume.html" class="text-gray-300 hover:text-white transition">RESUME</a>  -->
      </div>

      <!-- Contact Button -->
      <div class="hidden lg:block">
        <a href="contact.html" class="inline-block border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white px-6 py-2 rounded-full font-medium text-sm transition">CONTACT</a>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="lg:hidden hidden flex flex-col items-center space-y-4 pb-6">
      <a href="index.html" class="text-gray-300 hover:text-white transition mobile-link">HOME</a>
      <a href="personal.html" class="text-gray-300 hover:text-white transition mobile-link">PORTFOLIO</a>
      <a href="https://jokaper-21.github.io/LinkHub/" target="_blank" rel="noopener noreferrer" class="text-gray-300 hover:text-white transition">LINKHUB</a>
      <!-- <a href="resume.html" class="text-gray-300 hover:text-white transition mobile-link">RESUME</a> -->
      <a href="contact.html" class="inline-block border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white px-6 py-2 rounded-full font-medium text-sm transition mobile-link">CONTACT</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-20 px-4 flex-grow">
    <div class="max-w-[1170px] mx-auto text-center">
      <h2 class="text-4xl font-bold mb-2">Contact Me</h2>
      <p class="text-gray-400 mb-12">Let's connect! Happy Blending!</p>

      <form class="max-w-2xl mx-auto space-y-6" action="https://formspree.io/f/mpwdadyg" method="POST">
        <input type="text" name="name" placeholder="Your Name" class="w-full p-4 rounded-lg bg-gray-800 border border-gray-700 text-white" required />
        <input type="email" name="email" placeholder="Your Email" class="w-full p-4 rounded-lg bg-gray-800 border border-gray-700 text-white" required />
        <textarea name="message" placeholder="Your Message" rows="5" class="w-full p-4 rounded-lg bg-gray-800 border border-gray-700 text-white" required></textarea>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-lg font-medium">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-gray-500 py-6">
    &copy; 2025 JOKAPER. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuBtn = document.getElementById('menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      const menuIcon = menuBtn.querySelector('i');

      menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        menuIcon.classList.toggle('fa-bars');
        menuIcon.classList.toggle('fa-times');
      });

      document.querySelectorAll('.mobile-link').forEach(link => {
        link.addEventListener('click', () => {
          mobileMenu.classList.add('hidden');
          menuIcon.classList.remove('fa-times');
          menuIcon.classList.add('fa-bars');
        });
      });
    });
  </script>

</body>
</html>
